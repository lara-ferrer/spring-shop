<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <span th:replace="fragments/metadata.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
        <title th:text="#{home.meta-title} + ' | Vegan Foods'"></title>
    </head>
    <body>
        <span th:replace="fragments/header.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 hero__content">
                            <span class="product-highlight" th:text="#{home.featured-product}"></span>
                            <h2 class="hero__title" th:text="#{home.title}"></h2>
                            <p th:text="#{home.subtitle}"></p>
                            <a class="btn" th:href="@{'/productos/7'}" th:text="#{home.cta}"></a>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container">
                <section class="intro">
                    <div class="row">
                        <div class="col-lg-12 align-center">
                            <h1 class="intro__title">Vegan Foods</h1>
                            <p th:text="#{home.about}"></p>
                            <a class="btn" th:text="#{home.about-cta}" th:href="@{'/tienda'}"></a>
                        </div>
                    </div>
                </section>
                <section class="catalog">
                    <div class="row">
                        <div class="col-lg-12">
                            <h2 th:text="#{home.latest-products}"></h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4" th:each="product,iterStat : ${products}" th:if="${iterStat.index >= iterStat.size-3}">
                            <div class="card shadow-sm">
                                <a th:href="@{'productos/' + ${product.id}}" class="align-center"><img th:src="${product.image}" th:alt="${product.name}" class="product__img" /></a>
                                <div class="card-body">
                                    <div>
                                        <a th:href="@{'/productos/' + ${product.id}}" class="product__title">
                                            <h3 th:text="${product.name}"></h3>
                                        </a>
                                        <p class="card-text" th:text="${product.description}"></p>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a class="btn" th:text="#{product-carousel.cta}" th:href="@{'/productos/' + ${product.id}}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </main>

        <span th:replace="fragments/footer.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
    </body>
</html>
