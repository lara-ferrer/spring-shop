<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <span th:replace="fragments/metadata.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
    <title>Checkout | Vegan Foods</title>
</head>
<body>
<span th:replace="fragments/header.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
<main>
    <div class="container">
        <div class="row mt--5">
            <div class="col-lg-12">
                <h1>Checkout</h1>
            </div>
        </div>
        <div class="row mb--5">
            <div class="col-lg-6">
                <h3>Datos del pedido</h3>
                <div class="order__table mv--2">
                    <img th:src="${product.image}" th:alt="${product.name}" class="order__table__img" />
                    <a th:href="@{'/productos/' + ${product.id}}" class="as-center"><span th:text="${product.name}"></span></a>
                    <span class="as-center" th:text="${product.price} + '€'"></span>
                    <span class="as-center" th:text="${quantity}"></span>
                </div>
                <div class="d-flex">
                    <h4>Total del pedido: <span class="c--green" th:text="${totalPrice} + '€'"></span></h4>
                </div>
            </div>
            <div class="col-lg-6">
                <form class="mt--2" th:action="@{/order}" method="post">
                    <input class="d-none" type="number" id="productId" name="productId" th:value="${product.id}" />
                    <input class="d-none" type="number" id="quantity" name="quantity" th:value="${quantity}" />
                    <div class="mv--1">
                        <label for="shippingAddress" class="form-label">Dirección de envío</label>
                        <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" placeholder="Escribe aquí la dirección..." />
                    </div>
                    <div class="mv--1">
                        <input type="checkbox" id="expressShipping" name="expressShipping" />
                        <label for="expressShipping" class="form-label">¿Solicitar envío express?</label>
                    </div>
                    <button type="submit" class="btn btn-lg mt--1">Completar pedido</button>
                </form>
            </div>
        </div>
    </div>
</main>
<span th:replace="fragments/footer.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
</body>
</html>
