<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <span th:replace="fragments/metadata.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
    <link href="/css/checkout.css" rel="stylesheet">
    <title th:text="#{order.meta-title} + ${order.orderId} + ' | Vegan Foods'"></title>
</head>
<body>
<span th:replace="fragments/header.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
<main>
    <div class="container">
        <div class="row mv--5">
            <div class="col-lg-12">
                <div class="d-flex gap--1 mb--2">
                    <h1 th:text="#{order.title} + ${order.orderId}" class="m--0"></h1>
                    <form th:if="${!hasDeadlineExpired}" th:action="@{/cancelar-pedido}" method="post" class="as-center">
                        <input class="d-none" type="number" th:field="*{order.orderId}" id="orderId" name="orderId" th:value="${order.orderId}" />
                        <input class="d-none" type="string" th:field="*{order.date}" id="date" name="date" th:value="${order.date}" />
                        <button class="btn btn-danger shop__clean-filters" type="submit" th:text="#{order.cancel}"></button>
                    </form>
                </div>
                <p th:text="#{order.cancel}"> <span th:text="${order.date}"></span></p>
                <h3 th:text="#{order.data}"></h3>
                <div class="order__table mv--2">
                    <img th:src="${product.image}" th:alt="${product.name}" class="order__table__img" />
                    <a th:href="@{'/productos/' + ${product.id}}" class="as-center"><span th:text="${product.name}"></span></a>
                    <span class="as-center" th:text="${product.price} + 'â‚¬'"></span>
                    <span class="as-center" th:text="${order.quantity}"></span>
                </div>
                <h3 class="mt--3" th:text="#{order.shipping-data}"></h3>
                <div class="mt--2">
                    <p th:text="#{order.shipping-data}"> <span th:text="${order.shippingAddress}"></span></p>

                    <p th:text="#{order.express-shipping}">
                        <span th:if="${order.expressShipping}" th:text="${order.yes}"></span>
                        <span th:if="${!order.expressShipping}" th:text="${order.no}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
<span th:replace="fragments/footer.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
</body>
</html>
