<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <span th:replace="fragments/metadata.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
        <title>Login | Vegan Foods</title>
    </head>
    <body>
        <span th:replace="fragments/header.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mv--5">
                        <h1 th:text="#{login.title}"></h1>
                        <form class="mt--2" th:action="@{/login}" method="post">
                            <div class="mv--1">
                                <label for="username" class="visually-hidden" th:text="#{common.user}"></label>
                                <input type="text" id="username" class="form-control" th:placeholder="#{common.username}" name="username" required>
                            </div>
                            <div class="mv--1">
                                <label for="password" class="visually-hidden" th:text="#{common.password}"></label>
                                <input type="password" id="password" class="form-control" th:placeholder="#{common.password}" name="password" required>
                            </div>
                            <div class="mv--1">
                                <input type="checkbox" value="remember-me" th:text="#{login.remember}" />
                            </div>
                            <button type="submit" class="btn btn-lg" th:text="#{login.enter}"></button>
                            <br/><br/>
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <span th:text="#{login.error}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <span th:replace="fragments/footer.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
    </body>
</html>
