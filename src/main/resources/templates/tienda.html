<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <span th:replace="fragments/metadata.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
        <title>Tienda | Vegan Foods</title>
    </head>
    <body>
        <span th:replace="fragments/header.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
        <main>
            <div class="container shop">
                <div class="row">
                    <div class="col-lg-3 mt--5">
                        <form class="d-flex gap--1" method="GET" action="/tienda/search">
                            <input class="form-control" name="product" id="product" type="search" placeholder="Buscar en la tienda..." aria-label="Search">
                            <button class="btn" type="submit">Buscar</button>
                        </form>
                    </div>
                    <div class="col-lg-9">
                        <div class="row mt--5">
                            <div class="col-lg-12">
                                <h1>Catálogo on-line</h1>
                                <p>Descubre nuestro amplio catálogo de productos veganos.</p>
                            </div>
                        </div>
                        <div class="row mt--2" th:if="${param.product}">
                            <div class="col-lg-12 d-flex gap--1">
                                <h2>Resultados de la búsqueda</h2>
                                <a class="btn shop__clean-filters" th:href="@{'/tienda'}">x Limpiar filtros</a>
                            </div>
                        </div>
                        <div class="row mb--5">
                            <div class="col-lg-4 mb--1" th:each="product : ${products}">
                                <div class="card shadow-sm">
                                    <img th:src="${product.image}" th:alt="${product.name}" />
                                    <div class="card-body">
                                        <h3 th:text="${product.name}"></h3>
                                        <p class="card-text" th:text="${product.description}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a th:href="@{'productos/' + ${product.id}}" class="btn btn-sm btn-outline-secondary">Ver producto</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <span th:replace="fragments/footer.html" xmlns:th="http://www.w3.org/1999/xhtml"></span>
    </body>
</html>
